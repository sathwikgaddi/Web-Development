<div className="ui middle aligned center aligned grid">
    <div className="column">
      <h2 className="ui teal image header">
        Register your Account
      </h2>
      <p style={{ color: "red" }}>{msg}</p>

<Form className="ui large form" >
    <div className="ui stacked segment">
      <div className="field">
        <div className="ui left icon input">
          <i className="user icon"></i>
      <Field
        name="firstName"
        type="text"
        placeholder = "FirstName"
        className={`${
          errors.firstName && touched.firstName
        } ? is-invalid : ''`}
      />
        </div>
      <ErrorMessage
        style={{ color: "red" }}
        name="firstName"
        component="div"
        className="ui pointing label invalid-feedback"
      />
    </div>
    <div className="field">
      <div className="ui left icon input">
        <i className="user icon"></i>
      <Field
        name="lastName"
        type="textarea"
        placeholder = "LastName"
        className={`${
          errors.lastName && touched.lastName
        } ? is-invalid : ''`}
      />
      </div>
      <ErrorMessage
        style={{ color: "red" }}
        name="lastName"
        component="div"
        className="ui pointing label invalid-feedback"
      />
    </div>
    <div className="field">
      <div className="ui left icon input">
        <i className="user icon"></i>
      <Field
        name="email"
        type="text"
        placeholder = "email"
        className={`${errors.email && touched.email} ? is-invalid : ''`}
      />
      </div>
      <ErrorMessage
        style={{ color: "red" }}
        name="email"
        component="div"
        className="ui pointing label invalid-feedback"
      />
    </div>
    <div className="field">
      <div className="ui left icon input">
        <i className="user icon"></i>
      <Field
        name="username"
        type="text"
        placeholder="Username"
        className={`${
          errors.username && touched.username
        } ? is-invalid : ''`}
      />
      </div>
      <ErrorMessage
        style={{ color: "red" }}
        name="username"
        component="div"
        className="ui pointing label invalid-feedback"
      />
    </div>
    <div className="field">
      <div className="ui left icon input">
        <i className="user icon"></i>
      <Field
        name="password"
        type="password"
        placeholder="Password"
        className={`${
          errors.password && touched.password
        } ? is-invalid : ''`}
      />
      </div>
      <ErrorMessage
        style={{ color: "red" }}
        name="password"
        component="div"
        className="ui pointing label invalid-feedback"
      />
    </div>
    <div className="field">
      <div className="ui left icon input">
        <i className="user icon"></i>
      <Field
        name="location"
        type="text"
        placeholder = "Location"
        className={`${
          errors.location && touched.location
        } ? is-invalid : ''`}
      />
      </div>
      <ErrorMessage
        style={{ color: "red" }}
        name="location"
        component="div"
        className="ui pointing label invalid-feedback"
      />
    </div>
    <div className="field">
      <div className="ui left icon input">
        <i className="user icon"></i>
      <Field
        name="mobileNumber"
        type="text"
        placeholder="Mobile number"
        className={`${
          errors.mobileNumber && touched.mobileNumber
        } ? is-invalid : ''`}
      />
      </div>
      <ErrorMessage
        style={{ color: "red" }}
        name="mobileNumber    "
        component="div"
        className="ui pointing label invalid-feedback"
      />
    </div>
    <Field
            className="ui fluid large teal submit button"
            type="submit"
            name="Register"
            value="Register"
          />

  </Form>
  <div className="ui message">
    Already have an account?
    <Link to="/login">Login</Link>
  </div>
  </div>
  </div>
